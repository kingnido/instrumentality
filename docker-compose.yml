version: "3.7"

services:
    redis:
        image: redis:latest

    mongodb:
        image: mongo:latest

    mariadb:
        image: mariadb:latest
        environment:
            MYSQL_ROOT_PASSWORD: root

    adminer:
        image: adminer:latest
        ports:
            - 8080:8080
        environment:
            ADMINER_DESIGN: pepa-linha

    elasticsearch:
        image: elasticsearch:7.3.1
        environment:
            - discovery.type=single-node

    kibana:
        image: kibana:7.3.1
        ports:
            - 5601:5601
    
    apmserver:
        image: docker.elastic.co/apm/apm-server:7.3.1
